<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-fixed</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            /* border: 1px solid red; */
            width: 100vw;
            height: 100vw;
            background-color: black;
        }
        .container .box{
            /* border: 10px solid black; */
            background-attachment: fixed;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" style="background-image: url(https://e0.pxfuel.com/wallpapers/61/611/desktop-wallpaper-for-laptop-cube-dark-blue-abstract-pattern-dark-blue-abstract-pc.jpg);"></div>
        <div class="box" style="background-image: url(https://mrwallpaper.com/images/hd/dark-blue-hd-4k-space-sxgcbtrmn5jb9xno.jpg);"></div>
    </div>
    
</body>
</html>
